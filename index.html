<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5">
            <div class="header_box">
            <h2 class="fw-bold mb-0 city-name">Moscow</h2>
            <div class="icon-space"></div>
          </div>
            <ul class="d-grid gap-4 my-5 list-unstyled">
              <li class="d-flex gap-4">
                <svg class="bi text-muted flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"></use></svg>
                <div>
                  <h5 class="mb-0 temperature">Temperature:</h5>
                </div>
              </li>
              <li class="d-flex gap-4">
                <svg class="bi text-warning flex-shrink-0" width="48" height="48"><use xlink:href="#bookmark-star"></use></svg>
                <div>
                  <h5 class="mb-0 feels-like">Feels like:</h5>
                </div>
              </li>
              <li class="d-flex gap-4">
                <svg class="bi text-primary flex-shrink-0" width="48" height="48"><use xlink:href="#film"></use></svg>
                <div>
                  <h5 class="mb-0 wind-speed">Wind speed:</h5>
                </div>
              </li>
            </ul>
            <div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput">
                    <label for="floatingInput">Another city</label>
                  </div>
            <button type="button" class="btn btn-lg btn-primary mt-5 w-100 get-button" >Get forecast!</button>
        </div>
          </div>
        </div>
        </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
